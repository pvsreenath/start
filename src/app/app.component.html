    <form #userform="ngForm" (ngSubmit)="onSubmit()" novalidate>

        <!-- {{userform.value | json}}
        {{userModel | json}} -->

        <div class="form-group">
            <label>Name</label>
            <input type="text" name = "name" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control " [(ngModel)]="userModel.name" required>
            <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small> -->
            <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required</small>
            
        </div>
        <!-- {{name.className}} -->
        <!-- touched {{name.touched}}
        dirty {{name.dirty}}
        vali {{name.valid}} -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" #email="ngModel" name="Email" class="form-control" [(ngModel)]="userModel.email" required>
            
        </div>
    
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="Phone" #phone="ngModel" [class.mystyle]="phone.invalid && phone.touched" pattern="^\d{10}$" class="form-control" [(ngModel)]="userModel.phone" required>
            <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">phone number must be 10 digits</small>
            </div>
        </div>
    
        <div class="form-group">
            <label>Select Topic</label>
            <select class="custom-select" (blur)='validateTopic(topic.value)'(change)="validateTopic(topic.value)"  #topic="ngModel" name="Topic" [class.is-invalid]="topic.invalid && topic.touched" [(ngModel)]="userModel.topic" required>
                <option value="" selected>I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
            <small class="text-danger" *ngIf="topic.invalid && topic.touched">please select a topic</small>
        </div>
    
        <div class="form-group">
            <label>Time preference</label>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="time-preference" value="Morning" >
                <label class="form-check-label" >Morning</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="time-preference" value="Evening" >
                <label class="form-check-label" >Evening</label>
            </div>
        </div>
    
        <div class="form-check mb-3">
            <input class="form-check-input" name="subscription" [(ngModel)]="userModel.subscription" type="checkbox">
            <label class="form-check-label" >Send me offers</label>
        </div>
        <button class="btn btn-secondary" [disabled]="!userform.form.valid" type="submit" >Submit</button>
    </form>
    
</div>
